        <div class="mb-3">

        <div class="mb-3">

        <div class="mb-3">

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Quantidade vendida:</label>
            <input name="qtd_vendida" required="required" type="number" class="form-control" id="exampleFormControlInput1" placeholder="Digite a quantidade vendida...">
        </div>
        <div class="mb-3">

        <div class="mb-3">
