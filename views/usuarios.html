        <div class="mb-3">

        <div class="mb-3">

        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">UF:</label>
            <input name="usuario_uf" required="required" type="text" maxlength="2" class="form-control" id="exampleFormControlInput1" placeholder="Digite a UF...">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">CEP:</label>
            <input name="usuario_cep" required="required" type="text" maxlength="9" class="form-control" id="exampleFormControlInput1" placeholder="Digite o CEP...">
        </div>
        <div class="mb-3">

        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Foto:</label>
