        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Complemento:</label>

        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Bairro:</label>

        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Cidade:</label>
            <input name="entrega_cidade" required="required" type="text" maxlength="50" class="form-control" id="exampleFormControlInput1" placeholder="Digite a cidade...">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">UF:</label>
            <input name="entrega_uf" required="required" type="text" maxlength="2" class="form-control" id="exampleFormControlInput1" placeholder="Digite a UF...">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">CEP:</label>
            <input name="entrega_cep" required="required" type="text" maxlength="9" class="form-control" id="exampleFormControlInput1" placeholder="Digite o CEP...">

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Quantidade de itens:</label>

        <div class="mb-3">
